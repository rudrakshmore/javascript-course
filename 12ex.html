  <body>
  

<p>
<button class="js-start"onclick="timeout()">Start</button>
</p>
<button class="js-add-to-cart" onclick="added()">Add to cart</button>
<p class="js-added"></p>

<button onclick="displayNotification();messages++;">Add</button>
<button onclick="if(messages>0)
{messages--;}
if(messages===0){


stopNotification();
}

messages--;">Remove</button>


    <script> 

let messages = 1;
let intervalId1;
let isDisplayingNotification;
    displayNotification();



function displayNotification(){

if(isDisplayingNotification){return;}

isDisplayingNotification=true;


}





intervalId1 = setInterval(function(){
if(document.title==='app'){document.title=`(${messages})New messages`}
else{document.title='app'}

},1000)

function stopNotification(){clearInterval(intervalId1)}


let timeoutId;
function added (){
  
  const addedLine =document.querySelector('.js-added');

addedLine.innerHTML='Added'
clearTimeout(timeoutId)
timeoutId=setTimeout(function(){addedLine.innerHTML='';},2000)




}







function timeout(){
  document.querySelector('.js-start').innerHTML='Loading...'
  setTimeout(function(){document.querySelector('.js-start').innerHTML='Finished!'},2000)


}





const add = function(){console.log(2+3)}
console.log(add);
add();
add();



function runTwice (fun){
fun();
fun();

}

runTwice(function(){console.log(2+3)})









    </script>
